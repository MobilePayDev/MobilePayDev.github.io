components:
  schemas:
    CancelMITPaymentRequest:
      required:
        - amount
        - cancelIdentifier
        - timestamp
      type: object
      properties:
        cancelIdentifier:
          minLength: 1
          type: string
          description: The PSP's unique id of the cancel to ensure idempotency.
        amount:
          type: integer
          description: >-
            Cancelled amount in minor unit. If the amount is lower than the
            originally authorized amount, it is a partial cancel.
          format: int64
        timestamp:
          type: string
          description: Timestamp for the cancel event at the PSP
          format: date-time
      additionalProperties: false
    CancelMITPaymentResponse:
      type: object
      properties:
        cancelId:
          type: string
          format: uuid
      additionalProperties: false
    CaptureMITPaymentRequest:
      required:
        - amount
        - captureIdentifier
        - timestamp
      type: object
      properties:
        captureIdentifier:
          minLength: 1
          type: string
          description: PSP's unique identifier for the capture to ensure idempotency
        amount:
          type: integer
          description: >-
            Captured amount in minor unit. If amount is lower than the
            originally authorized amount, it is a partial Capture.
          format: int64
        timestamp:
          type: string
          description: Timestamp for capture as known by the PSP.
          format: date-time
      additionalProperties: false
    CaptureMITPaymentResponse:
      type: object
      properties:
        captureId:
          type: string
          format: uuid
      additionalProperties: false
    CardType:
      required:
        - encryptedPanCallbackUrl
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: >-
            Allowed card type for the payment. These can be used:<br />MC-DEBIT:
            MasterCard Debit<br />MC-CREDIT: MasterCard Credit<br />MTRO-DEBIT:
            Maestro Debit<br />ELEC-DEBIT: VISA Electron Debit<br />VISA-DEBIT:
            VISA Debit.<br />VISA-CREDIT: VISA Credit<br />DANKORT: Dankort
        encryptedPanCallbackUrl:
          minLength: 1
          type: string
          description: >-
            Url to make callback with encrypted PAN. Must be valid fully
            qualified HTTPS URL. Request is described here:
            [callbacks](https://developer.mobilepay.dk/docs/online/basics/callbacks).
        tokenCallbackUrl:
          type: string
          description: >-
            Url to make callback with Token. Must be valid fully qualified HTTPS
            URL. Request is described here:
            [callbacks](https://developer.mobilepay.dk/docs/online/basics/callbacks).
          nullable: true
      additionalProperties: false
    ConfirmCardUpdateRequest:
      required:
        - succeeded
      type: object
      properties:
        reasonCode:
          type: integer
          description: >-
            Reason code describing the reason for the card update to fail.<br
            />Codes:<br />1000: rejected<br />1001: rejected, insufficient
            funds<br />1003: rejected, card expired<br />1004: rejected, fraud
            suspected<br />1005: rejected, soft blocked<br />1006: rejected,
            hard blocked<br />1007: rejected, web payment disabled for card<br
            />1008: soft reject, 3DS stepup required, ThreeDSecureUrl must be
            supplied<br />1009: after a succesfull 3DS stepup, PSP now has
            crypto and will retry authorization<br />1010: reject for payment
            invalidation, donÂ´t forget to also call /invalidate endpoint<br
            />2000: error<br />2001: error, permanent - don't try again<br
            />2002: error, temporary - try again<br />3000: timeout - try again
          format: int32
        reasonMessage:
          type: string
          description: Description of why the card update failed.
          nullable: true
        succeeded:
          type: boolean
          description: >-
            Property indicating whether or not the card update was successful.
            If false, reason code and reason message are required.
        threeDSecureUrl:
          type: string
          description: >-
            For reason code 1008 the 3DS (3DSecure) fallback flow is activated.
            The MobilePay app will open this url in a web view.
          format: uri
          nullable: true
        acquirerVatNumber:
          type: string
          description: >-
            The VAT number of the acquirer to uniquely identify the acquirer
            used for this card update. Must be given for all reason codes in the
            1000 range.<br />Used for our technical surveillance of the
            transactions and tracking errors.<br />Use the format described
            here: [VAT identification
            number](https://en.wikipedia.org/wiki/VAT_identification_number).<br
            />Examples:<br />Clearhaus: DK33749996<br />Bambora:
            SE556233942301<br />Elavon: IE418442<br />Handelsbanken:
            SE502007786201<br />Nets: DK20016175<br />Swedbank:
            SE502017775301<br />Valitor: IS23243<br />Wirecard: DE201591202
          nullable: true
        acquirerMerchantId:
          type: string
          description: >-
            The id of the merchant with the acquirer. Must be given for all
            reason codes in the 1000 range.
          nullable: true
        acquirerPaymentReference:
          type: string
          description: >-
            The id of the payment with the acquirer. Must be given for all
            reason codes in the 1000 range.
          nullable: true
      additionalProperties: false
    CreateCancelRequest:
      required:
        - amount
        - cancelIdentifier
        - timestamp
      type: object
      properties:
        cancelIdentifier:
          minLength: 1
          type: string
          description: The PSP's unique id of the cancel to ensure idempotency.
        amount:
          type: integer
          description: >-
            Cancelled amount in minor unit. If the amount is lower than the
            originally authorized amount, it is a partial cancel.
          format: int64
        timestamp:
          type: string
          description: Time of the cancel at the PSP.
          format: date-time
      additionalProperties: false
    CreateCancelResponse:
      type: object
      properties:
        cancelId:
          type: string
          description: MobilePay id of the cancel that has been created.
          format: uuid
      additionalProperties: false
    CreateCaptureRequest:
      required:
        - amount
        - captureIdentifier
        - timestamp
      type: object
      properties:
        captureIdentifier:
          minLength: 1
          type: string
          description: The PSP's unique id for the capture to ensure idempotency
        amount:
          type: integer
          description: >-
            Captured amount in minor unit. If the amount is lower than the
            originally authorized amount, it is a partial capture.
          format: int64
        timestamp:
          type: string
          description: Time of the capture at the PSP.
          format: date-time
        authorizationAttemptId:
          type: string
          description: >-
            Id of the authorization attempt that was authorized. This will
            ensure that we mark the correct authorization attempt as succeeded.
          format: uuid
          nullable: true
      additionalProperties: false
    CreateCaptureResponse:
      type: object
      properties:
        captureId:
          type: string
          description: MobilePay id of the capture that has been created.
          format: uuid
      additionalProperties: false
    CreateMerchantRequest:
      required:
        - billingCurrency
        - countryCode
        - externalId
        - name
      type: object
      properties:
        externalId:
          minLength: 1
          type: string
          description: The PSP's unique id of the merchant.
          example: aarhus-trading-20018
        merchantCategoryCode:
          maximum: 9999
          minimum: 1
          type: integer
          description: >-
            The merchant category code (MCC) is used to classify a business by
            the types of goods or services it provides. More information here:
            [MCC](https://en.wikipedia.org/wiki/Merchant_category_code).
          format: int32
          nullable: true
          example: 1234
        name:
          maxLength: 255
          minLength: 1
          type: string
          description: The PSP's name of the merchant for billing purposes.
          example: Gedekid og Smoothies
        billingCurrency:
          minLength: 1
          type: string
          description: >-
            Billing currency of the merchant. Possible values are:<br /> DKK<br
            /> EUR<br /> SEK<br /> NOK
          example: DKK
        countryCode:
          minLength: 1
          type: string
          description: >-
            Merchant country code e.g. Denmark = DK. Use [ISO
            3166-1](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) or special
            value APAC.
          example: DK
        vatNumber:
          type: string
          description: The VAT number of the merchant.
          nullable: true
          example: '11102248'
        platformId:
          type: string
          description: Optional unique id of Platform
          format: uuid
          nullable: true
      additionalProperties: false
    CreatePlatformRequest:
      required:
        - name
      type: object
      properties:
        name:
          maxLength: 120
          minLength: 3
          type: string
      additionalProperties: false
    CreatePlatformResponse:
      required:
        - platformId
      type: object
      properties:
        platformId:
          type: string
          format: uuid
      additionalProperties: false
    CreateRecurringAgreementRequest:
      required:
        - externalAgreementId
        - merchantId
        - merchantLogoUrl
        - merchantName
        - merchantWebsiteUrl
        - recurringAgreementCallbackUrl
        - updateCardCallbackUrl
      type: object
      properties:
        merchantId:
          type: string
          description: >-
            The id of the merchant. Originates from the 'CreateMerchant'
            response.
          format: uuid
        merchantName:
          minLength: 1
          type: string
          description: >-
            The display name of the merchant shown to the end-user. Is used for
            'Dynamic Linking'. Must be the same as registered with the
            merchant's acquirer and in schemes.
        merchantLogoUrl:
          type: string
          description: >-
            The url of the logo shown to the end-user. Must be: 250x250 pixels,
            png or jpg served over a secure connection, must be https, and
            publicly available.
          format: uri
        externalAgreementId:
          minLength: 1
          type: string
          description: External id of the agreement.
        merchantWebsiteUrl:
          type: string
          description: Merchant website url.
          format: uri
        selfServiceUrl:
          type: string
          description: >-
            Optional url for merchant self service. Must be https, and publicly
            available.
          format: uri
          nullable: true
        recurringAgreementCallbackUrl:
          type: string
          description: >-
            Url to be called with agreement state changes. Contains AgreementId
            and State. Must be https, and publicly available.
          format: uri
        updateCardCallbackUrl:
          type: string
          description: >-
            Called when user requests a card change on agreement. Must be
            resolved as either accepted or rejected by return call.<br />Must
            support a http(s) POST callback request with a JSON payload of types
            <br /> * EncryptedCardUpdateCallbackPayload<br /> *
            VisaTokenCallbackPayload<br /> * MastercardTokenCallbackPayload<br
            />Please resolve by return call via 'PATCH
            api/v3/recurring/{agreementId}/card/{paymentId}'.
          format: uri
      additionalProperties: false
    CreateRecurringAgreementResponse:
      type: object
      properties:
        recurringAgreementId:
          type: string
          format: uuid
      additionalProperties: false
    CreateRefundRequest:
      required:
        - amount
        - refundIdentifier
        - timestamp
      type: object
      properties:
        refundIdentifier:
          minLength: 1
          type: string
          description: PSP's unique id of the refund to ensure idempotency.
        amount:
          type: integer
          description: >-
            Refunded amount in minor unit. If amount is lower than the
            originally authorized amount, it is a partial refund.
          format: int64
        timestamp:
          type: string
          description: Time of the refund at the PSP.
          format: date-time
      additionalProperties: false
    CreateRefundResponse:
      type: object
      properties:
        refundId:
          type: string
          description: MobilePay RefundId of the refund that has been created
          format: uuid
      additionalProperties: false
    CryptogramInfo:
      type: object
      properties:
        cryptogram:
          type: string
          nullable: true
        eci:
          type: string
          nullable: true
      additionalProperties: false
    EncryptedCardUpdateCallbackPayload:
      type: object
      properties:
        agreementId:
          type: string
          format: uuid
        paymentId:
          type: string
          format: uuid
        publicKeyId:
          type: integer
          format: int32
        cardType:
          type: string
          nullable: true
        cardData:
          type: string
          nullable: true
        cardDataType:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
    ExpirationDate:
      type: object
      properties:
        month:
          type: string
          nullable: true
        year:
          type: string
          nullable: true
      additionalProperties: false
    GetPlatformResponse:
      required:
        - name
        - platformId
      type: object
      properties:
        platformId:
          type: string
          format: uuid
        name:
          minLength: 1
          type: string
      additionalProperties: false
    GetRecurringAgreementResponse:
      type: object
      properties:
        recurringAgreementId:
          type: string
          format: uuid
        merchantId:
          type: string
          format: uuid
        merchantName:
          type: string
          nullable: true
        merchantLogoUrl:
          type: string
          format: uri
          nullable: true
        externalAgreementId:
          type: string
          nullable: true
        merchantWebsiteUrl:
          type: string
          format: uri
          nullable: true
        selfServiceUrl:
          type: string
          format: uri
          nullable: true
        recurringAgreementCallbackUrl:
          type: string
          format: uri
          nullable: true
        updateCardCallbackUrl:
          type: string
          format: uri
          nullable: true
        accountVerificationPaymentId:
          type: string
          format: uuid
          nullable: true
      additionalProperties: false
    InitiateCITPaymentRequest:
      required:
        - allowedCardTypes
        - amount
        - currencyCode
        - merchantLogoUrl
        - merchantOrderId
        - merchantUrl
        - pspReferenceId
        - publicKeyId
        - redirectFromMobilePayUrl
      type: object
      properties:
        merchantLogoUrl:
          minLength: 1
          type: string
          description: >-
            The url of the logo shown to the end-user. Must be: 250x250 pixels,
            png or jpg served over a secure connection, must be https, and
            publicly available.
        merchantOrderId:
          minLength: 1
          type: string
          description: Merchant's order id.
        merchantUrl:
          minLength: 1
          type: string
          description: >-
            Url of the merchant. Max length 150 char. Is used for 'Dynamic
            Linking'. If the merchant doesnÂ´t have a url, use VAT number
            (international format) or use the merchant id from MobilePay, as
            this will also guarantee uniqueness.
        pspReferenceId:
          minLength: 1
          type: string
          description: PSP's unique reference of the payment.
        amount:
          type: integer
          description: 'Order amount in minor unit. I.e. 4,95 must be given as 495.'
          format: int64
        currencyCode:
          minLength: 1
          type: string
          description: >-
            Currency of the order. Must be alphabetic or numeric ISO 4217 code.
            Accepted codes: DKK, EUR, NOK, SEK, USD, GBP, 208, 978, 578, 752,
            840, 826
        allowedCardTypes:
          type: array
          items:
            $ref: '#/components/schemas/CardType'
          description: >-
            Allowed card types for the payment, includes callback configuration
            per card type.
        publicKeyId:
          type: integer
          description: Id of the public key to be used for exchange of card data.
          format: int32
        redirectFromMobilePayUrl:
          minLength: 1
          type: string
          description: >-
            Where to redirect the user when the payment is complete. Must be
            fully qualified url.
        failedPaymentCallbackUrl:
          type: string
          description: >-
            Url to be notified when a payment ends unsuccessful. Must be a fully
            qualified url. Must be secured by TLS 1.2.<br />You're strongly
            encouraged to only set this property if your service handles the
            callback returned, i.e. reply with an http status 2xx for valid
            callbacks.
          format: uri
          default: null
          nullable: true
        validUntil:
          type: string
          description: >-
            Indicates when the user shouldn't be able to accept the payment
            anymore (3DS or Checkout payments will override and extend the
            remaining time with 15min).<br />If not defined, a default offset of
            35 minutes is used. Value, if not null, should be in a valid UTC
            format, e.g. 2020-04-30T07:35:22.8743886+00:00 or
            2020-04-30T07:35+00:00.
          format: date-time
          nullable: true
        autoCapture:
          type: boolean
          description: >-
            Set to true, if the payment will be automatically captured.<br />In
            MobilePay the payment will then be marked as captured immediately
            after the authorization is successful. If false, you need to mark it
            as captured as usual.
        preferVisaPartOfVisaDankort:
          type: boolean
          description: >-
            If set to true, the Visa part of the Danish co-branded Visa/Dankort
            will be preferred over the Dankort part. The card type given in the
            callback from MobilePay must still be respected.
        customerLanguageCode:
          type: string
          description: >-
            Override the default language code for the payment.<br />Accepted
            values are DA|EN|FI.
          nullable: true
        isAccountVerification:
          type: boolean
          description: >-
            Set to true if the payment is only an account verification (aka a
            zero-auth) - if set to true, payment amount cannot exceed 1 (100 in
            minor units)
        minimumMobilePayUserAge:
          maximum: 150
          minimum: 0
          type: integer
          description: >-
            Optional. The payment will fail if the MobilePay user age is below
            the given minimum age.
          format: int32
          nullable: true
      additionalProperties: false
    InitiateCITPaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          format: uuid
        redirectToMobilePayUrl:
          type: string
          nullable: true
        redirectToMobilePayAppUrl:
          type: string
          nullable: true
      additionalProperties: false
    InitiateMITPaymentRequest:
      required:
        - amount
        - currencyCode
        - last4
        - merchantOrderId
        - merchantUrl
        - pspReferenceId
      type: object
      properties:
        merchantOrderId:
          minLength: 1
          type: string
          description: Merchant's order id.
        merchantUrl:
          minLength: 1
          type: string
          description: >-
            Url of the merchant. Max length 150 char. Is used for 'Dynamic
            Linking'. If the merchant doesnÂ´t have a Url, use VAT number
            (international format) or use the merchantId from MobilePay, as this
            will also guarantee uniqueness.
        pspReferenceId:
          minLength: 1
          type: string
          description: PSP's unique reference of the payment.
        amount:
          type: integer
          description: 'Order amount in minor unit. I.e. 4,95 must be given as 495.'
          format: int64
        currencyCode:
          minLength: 1
          type: string
          description: >-
            Currency of the order. Must be alphabetic or numeric ISO 4217 code.
            Accepted codes: DKK, EUR, NOK, SEK, USD, GBP, 208, 978, 578, 752,
            840, 826
        autoCapture:
          type: boolean
          description: >-
            Set to true, if the payment will be automatically captured.<br />In
            MobilePay the payment will then be marked as captured immediately
            after the authorization is successful. If false, you need to mark it
            as captured as usual.
        last4:
          maxLength: 4
          minLength: 4
          type: string
          description: >-
            Must match known last4 of card PAN on agreement to avoid card
            mismatch between MobilePay and PSP. If card does not match, payment
            will be rejected and user prompted to update card on agreement.
          example: '1234'
      additionalProperties: false
    InitiateMITPaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          format: uuid
      additionalProperties: false
    InitiatePaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          format: uuid
        redirectToMobilePayUrl:
          type: string
          description: Client side redirect for the user to enter MobilePay.
          nullable: true
        redirectToMobilePayAppUrl:
          type: string
          description: >-
            To avoid user interaction in the app switch from a native Android
            app, you can use this url instead of 'RedirectToMobilePayUrl'.
          nullable: true
      additionalProperties: false
    InitiatePaymentV3Request:
      required:
        - allowedCardTypes
        - amount
        - currencyCode
        - merchantId
        - merchantLogoUrl
        - merchantName
        - merchantOrderId
        - merchantUrl
        - pspReferenceId
        - publicKeyId
        - redirectFromMobilePayUrl
      type: object
      properties:
        merchantId:
          type: string
          description: >-
            Identifier for the Merchant. Originates from the CreateMerchant
            response.
          format: uuid
        merchantName:
          minLength: 1
